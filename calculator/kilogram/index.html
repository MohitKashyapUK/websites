<!DOCTYPE html>
<html lang="en">
<head>

        </div>
      </div>
      <div class="ui segment container">
        <div class="ui top attached label">Find price by KG</div>

          <div><span>Price</span>&nbsp;&nbsp;=&nbsp;&nbsp;</div>

          <input type="number" placeholder="Unit in KG">

      </div>
      <div class="ui segment container">
        <div class="ui top attached label">Find KG by price</div>
        <div class="ui input">
          <div><span></span>KG&nbsp;&nbsp;=&nbsp;&nbsp;</div>

          <div>&nbsp;&nbsp;รท&nbsp;&nbsp;</div>
          <input type="number" placeholder="Total weight in KG">

        </div>
      </div>
    </div>
