  <main class="container">
    <h1>Get PH video's "stream" URL</h1>
    <input type="url">
    <button type="button">Get</button>
    <div class="output"></div>
  </main>

  <script>
    const $qs = selector => document.querySelector(selector);
    const output = $qs(".output");

    $qs("button").addEventListener("click", () => {
      const url = URL.parse("https://www.pornhub.org/view_video.php?viewkey=ph6332f781a8c8e");
  
      if (!url) {
        output.innerHTML = "The URL is invalid.";
        return;
      }

      const id = url.searchParams.get('viewkey');

      if (!id) {
        output.innerHTML = "The URL is invalid.";
        return;
      }

      fetch("https://ph-7kyn.onrender.com/" + id)
      .then(response => output.innerHTML = response.data);
    });
  </script>
