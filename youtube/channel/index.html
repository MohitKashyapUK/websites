<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get YouTube channel details</title>
  <link rel="stylesheet" href="/Semantic-UI-CSS-master/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="/Semantic-UI-CSS-master/semantic.min.js"></script>
</head>
<body>
  
  <main class="ui container">
    <h2 class="ui header">YouTube channel details</h2>

    <div class="ui segment">
      <div class="ui left icon action fluid input">
        <i class="search icon"></i>
        <input type="url" placeholder="Enter YouTube channel link." />
        <button class="ui primary button">Submit</button>
      </div>

      <div class="ui segment id">
        <div class="ui top attached label">Channel id</div>
        <p></p>
      </div>
      <div class="ui segment date">
        <div class="ui top attached label">Date</div>
        <p></p>
      </div>
      <div class="ui segment title">
        <div class="ui top attached label">Title</div>
        <p></p>
      </div>
      <div class="ui segment description">
        <div class="ui top attached label">Description</div>
        <pre></pre>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
