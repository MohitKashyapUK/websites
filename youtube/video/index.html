<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get YouTube video details</title>
</head>
<body>

  <div class="input">
    <input type="url" placeholder="Enter YT video URL" />
    <button type="button">Get</button>
  </div>

  <div class="output">
    <p></p>
  </div>

  <script>
    const $qs = selector => document.querySelector(selector);
    const p = $qs(".output > p");
    const input = $qs("input");

    function get_video_id(url) {
      const uri = new URL(url);
      const path = uri.pathname;
      const v = uri.searchParams.get("v");

      if (v) return v;
      else if (path.startsWith("/live")) return path.slice(6);
      else if (path.startsWith("/shorts")) return path.slice(8);
      else return path.slice(1);
    }

    $qs("button").addEventListener("click", () => {
      const id = get_video_id(input.value);
      console.log(id);
    });
  </script>

</body>
</html>
